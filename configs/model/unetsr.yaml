_target_: src.models.unetsr.UNetSuperResolution

upscale_factor: 8

unet_kwargs:
  min_size: 16
  attn_below: 16
  start_channels: 32
  max_channels: 32
  resnet_kwargs:
    act: lrlu
    drp: 0.1
    nrm_groups: 32
  attn_kwargs:
    num_heads: 4
    nrm_groups: 32

loss_fn:
  _target_: torch.nn.MSELoss

# Full configuration for the model optimizer
optimizer:
  _target_: torch.optim.Adam
  _partial_: true
  lr: 1.0e-3

# Config dicts to pass to mattstools and pytorch lightning
sched_conf:
  mattstools:
    name: warmup
    num_steps: 50
  lightning:
    monitor: valid/loss
    interval: step
    frequency: 1
